<script type="text/javascript">
            var didx = document.location.href.indexOf("domain=");
            if (didx != -1) {
                var estr = document.location.href.substring(didx+7,document.location.href.length);
                var eidx = estr.indexOf("&");
                if (eidx == -1) eidx = estr.length;
                var site = estr.substring(0,eidx);
  
                site = site.replace(/^(ht|f)tp(s)?:\/\//,'')
                site = site.replace(/\&/g,'&amp;')
                site = site.replace(/[^0-9a-zA-Z\_\-\/\.\~\%\?\:\;\&\=\+]/g,'')
                site = site.replace(/\/*$/,'');
                site = "https://www.davidesperalta.com/"
                site = unescape(site)

                if (site == undefined || site == ""){
                } else {
                    var l = site.length;
                    var siteCut = site;

                    if (l > 50) {
                        siteCut = siteCut.substring(0, 50);
                        siteCut = siteCut + '...';
                    }

                    if (document.getElementById("domain_text2")) {
                        document.getElementById("domain_text2").innerHTML = siteCut;
                    }
                    if (document.getElementById("domain_text2y")) {
                        document.getElementById("domain_text2y").innerHTML = siteCut;
                    }

                    var wlb = document.getElementById("DontWarn")
                    if (wlb.href == "http://www.siteadvisor.com/whitelistfailed.html") {
                        wlb.href += "?domain=" + site;
                    }
                }
            }		
</script>
<script type="text/javascript" src="/script/telemetry.js?version=2"></script>
<script type="text/javascript">     
	var ENTERKEY = 13;
	
    var riskyUrlEl = document.getElementById("risky-url"),
        query = _sa.Url.parseQuery(window.location.search.substring(1)),
        telemetry = _sa.telemetry({
                        action: "Block",
                        throttle: true,
                        dimensions: {
                            "client_ver": query["client_ver"],
                            "aff_id": query["aff_id"],
                            "suite": query["suite"],
                            "domain": query["domain"],
                            "subframe": query["subframe"],
                            "experience": "4"
                        }
                    }).sendPageView();

    if (riskyUrlEl) {
        var text = _sa.getText(riskyUrlEl);
        if (text) {
            _sa.setText(riskyUrlEl, _sa.truncate(text, 50));
        }
    }
	
	_sa.addEventListener("search-bar", "keypress",function (ev,e) {
        if (e.keyCode === ENTERKEY) {
            searchClick();
		}
    });

	_sa.addEventListener("sitereport-link", "click", function () {
		telemetry.sendEvent({ label: "ViewSiteReportClick" , sendToGA: true});
    });

    _sa.addEventListener("DontWarn", "click", function () {
		telemetry.sendEvent({ label: "AcceptRiskClick" , sendToGA: true});
    });
    
    _sa.addEventListener("gobackbtn", "click", function () {
		telemetry.sendEvent({ label: "GoBackClick", sendToGA: true});
    });

    _sa.addEventListener("search-button", "click", function () {
        searchClick();
    });
	
    _sa.addEventListener("toggleinfo-button", "click", function (ev) {
        var state = ev.className,
            description = document.getElementById("info-description");

        if (state === "collapsed") {
            ev.className = "expanded";
            description.style.display = "block";
        } else {
            ev.className = "collapsed";
            description.style.display = "none";
        }
    });

    _sa.addEventListener("live-safe-link", "click", function () {
        telemetry.sendEvent({ label: "GoToMLSPageClick", sendToGA: true});
    });

    function searchClick(){
        if(document.getElementById("search-bar").value != ""){
            telemetry.sendEvent({ label: "SearchClick", sendToGA: true}, function () {
                var searchBarEl = document.getElementById("search-bar"),
                    url = searchBarEl.getAttribute("data-redirect") || "https://search.yahoo.com/search?fr=mcafee&type=C040US0D19700101&p=";

                    if (searchBarEl) {
                        var searchTerm = searchBarEl.value;
                        
                        if (searchTerm) {
                            url += encodeURIComponent(searchTerm);
                            _sa.redirect(url);
                        }
                    }
                });
            }
        }
</script></body></html>
